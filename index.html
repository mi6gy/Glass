<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial- scale=1.0" />
    <title>Glass</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="" />
                    <h3>Miguel J J</h3>
                    <p>Pro</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="" />
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free games.</h2>
                    <img src="./images/controller.png" alt="" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/csgo.png" alt="" />
                        <div class="card-info">
                            <h2>CS:GO</h2>
                            <p>PC</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/rust.png" alt="" />
                        <div class="card-info">
                            <h2>Rust</h2>
                            <p>PC</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/Fallout.png" alt="" />
                        <div class="card-info">
                            <h2>Fallout 3</h2>
                            <p>PC</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
